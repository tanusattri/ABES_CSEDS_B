<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // function getdata(dataid){
        //     setTimeout(()=>{
        //         console.log("Data"+dataid);
        //     },2000);
        // }
        // getdata(1);
        // getdata(2);
        // getdata(3);
        function getdata(dataid,getnextdata){
            setTimeout(()=>{
                console.log("Data"+dataid);
                if(getnextdata){
                    getnextdata();
                }
            },2000);
        }
        getdata(1,()=>{
            getdata(2,()=>{
                getdata(3,()=>{
                    getdata(4);
                });
            });
        });
    </script>
</body>
