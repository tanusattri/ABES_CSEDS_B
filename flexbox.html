<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pic{
            height: 40px;
            width: 40px;
            background-color: brown;
            font-size: 30px;
            margin: 20px;
            padding: 10px;
            color: white;
            text-align: center;
            line-height: 40px;
        }
        .flex-container {
            display: flex;
            justify-content: center; 
            align-items: center;    
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="pic">1</div>
        <div class="pic">2</div>
        <div class="pic">3</div>
    </div>
</body>
</html>
