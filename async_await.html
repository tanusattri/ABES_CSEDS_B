<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async-Await</title>
</head>
<body>
    <!-- async function a(){

    }
    await a() -->
    <script>
        async function f(){
            let promise= new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Done");
                },2000);
            });
            let result= await promise; 
            alert(result);
        }
        f();
    </script>
</body>
</html>
