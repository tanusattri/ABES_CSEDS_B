        .navbar {

            border-radius: 4px;
        }
        .search-bar button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .navbar + .navbar {
            margin: 5px;
            background-color: #fff;
            color: #000;
            border-top: 1px solid #ddd;
        }
        .navbar + .navbar a {
            color: #000;
            margin: 0 10px;
            font-size: 14px;
        }
    </style>
