<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        #demo{
            border: 5px solid black;
            height: 100px;
            width: 100px;
            margin: auto;
            font-size: 50px;
            line-height: 100px;
        }
        button{
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        #myImage {
            width: 150px;
            height: 150px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>
        <img id="myImage" src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?cs=srgb&dl=pexels-pixabay-45201.jpg&fm=jpg" alt="Placeholder Image">
    </div>
    <div>
        <button onclick="showImage()">Show/Hide Image</button>
    </div>
    <div>
        <img id="myImage" src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?cs=srgb&dl=pexels-pixabay-45201.jpg&fm=jpg" alt="Placeholder Image" width="150" height="150">
        </div>
    <div>
        <button onclick="changeImage()">Change Image</button>
    </div>
    <script>
        var count = 0;
        function increase(){
            if(count < 10){
                count++;
                document.getElementById("demo").innerHTML=count;
            }
            else{
                alert("Limit reached");
            }
        }
        function decrease(){
            if(count > 0){
                count--;
                document.getElementById("demo").innerHTML=count;
            }
        }
        function reset(){
            count = 0;
            document.getElementById("demo").innerHTML= count;
        }
        function showImage(){
            var img = document.getElementById("myImage");
            if (img.style.display === "none") {
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        }
        function changeImage(){
            var img = document.getElementById("myImage");
            if (img.src === "https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?cs=srgb&dl=pexels-pixabay-45201.jpg&fm=jpg") {
                img.src = "https://images.unsplash.com/photo-1529778873920-4da4926a72c2?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y3V0ZSUyMGNhdHxlbnwwfHwwfHx8MA%3D%3D";
            } else {
                img.src = "https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?cs=srgb&dl=pexels-pixabay-45201.jpg&fm=jpg";
            }
        }
    </script>
    <h1>Counter App</h1>
    <div id="demo">0</div>
    <button onclick="increase()">+</button>
    <button onclick="decrease()">-</button>
    <button onclick="reset()">Reset</button>
</body>
</html>
