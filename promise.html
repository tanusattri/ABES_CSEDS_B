<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <!-- m1=promise(resolve,reject){

    }
    mt.then()
    m1.catch() -->
    <script>
        const mypromise= new Promise((resolve,reject)=>{
            const password= "tanu123";
            if(password.length>8){
                resolve("Strong Password");
            }else{
                reject("Weak Password");
            }
        })
        mypromise.then((success)=>{
            console.log(success);
        }).catch((error)=>{
            console.log(error);
        })
    </script>
</body>
</html>
