<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            background: pink;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .cart-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 50px;
        }
        .item {
            width: 120px;
            padding: 20px;
            background: #f2f2f2;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px #ccc;
        }
        .item-name {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .item-img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        .item-price {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
        }
        .add-btn {
            padding: 8px 16px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
        }
        .add-btn:hover {
            background: #e75480;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Shopping Cart</h2>
    <div class="cart-container">
        <!-- ...existing code... -->
    <div class="cart-container">
        <div class="item">
            <img class="item-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb-qzol9i3_jBlvmuTrYK0LhMMqe08oFPLmg&s" alt="Burger">
            <div class="item-name">Burger</div>
            <div class="item-price">₹60</div>
            <button class="add-btn">Add to Cart</button>
            <button class="add-btn" style="margin-top:8px;background:#4CAF50;">Buy</button>
        </div>
        <div class="item">
            <img class="item-img" src="https://cdn.uengage.io/uploads/18085/image-179182-1711711756.jpeg" alt="Coke">
            <div class="item-name">Coke</div>
            <div class="item-price">₹40</div>
            <button class="add-btn">Add to Cart</button>
            <button class="add-btn" style="margin-top:8px;background:#4CAF50;">Buy</button>
        </div>
        <div class="item">
            <img class="item-img" src="https://www.pepsicopartners.com/medias/300Wx300H-1-HYK-24760.jpg?context=bWFzdGVyfHJvb3R8MjQxNjB8aW1hZ2UvanBlZ3xhRFZsTDJoaU1DOHhNRGN3TlRneU5qVTBOVFk1TkM4ek1EQlhlRE13TUVoZk1TMUlXVXN0TWpRM05qQXVhbkJufGVlMDZmNzFiOGIxMjFhMDUxMDA5NmU5MzUwYjMzZDQ1MTA4ZDViY2M5MGFlZWY0ZWU3ODcxZTUyNWU2NmQzZDc" alt="Pepsi">
            <div class="item-name">Pepsi</div>
            <div class="item-price">₹35</div>
            <button class="add-btn">Add to Cart</button>
            <button class="add-btn" style="margin-top:8px;background:#4CAF50;">Buy</button>
        </div>
    </div>

    </div>
</body>
</html>
